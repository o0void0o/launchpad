<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">LaunchPad</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for webapp in webapps %}
            <a href="{{ webapp.url }}" class="block">
                <div class="bg-gray-800 rounded-lg shadow-md p-4 hover:bg-gray-700 transition duration-300 h-full flex items-center">
                    <div class="w-16 h-16 bg-gray-700 rounded-lg flex-shrink-0 mr-4 overflow-hidden">
                        <img src="{{ webapp.favicon }}" alt="{{ webapp.name }} icon" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold mb-1">{{ webapp.name }}</h2>
                        <p class="text-gray-400 text-sm">{{ webapp.description }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
